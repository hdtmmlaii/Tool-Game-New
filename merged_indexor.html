<script>
const messages = [
  "Hey brother, I'm a Developer.",
  "I like website design :)",
  "website Get Key Pro <font face='Tahoma' color='#FFF1a1a2'> By Tele: @n0p3c3p4k59sks99ck98</font>"
];
let msgIndex = 0, charIndex = 0, current = "", isDeleting = false;

function typeEffect() {
  const element = document.getElementById("typingText");
  if (!element) return;
  if (!isDeleting) {
    current = messages[msgIndex].substring(0, charIndex + 1);
    charIndex++;
    element.innerHTML = current;
    if (charIndex === messages[msgIndex].length) {
      isDeleting = true;
      setTimeout(typeEffect, 1000);
      return;
    }
  } else {
    current = messages[msgIndex].substring(0, charIndex - 1);
    charIndex--;
    element.innerHTML = current;
    if (charIndex === 0) {
      isDeleting = false;
      msgIndex = (msgIndex + 1) % messages.length;
    }
  }
  setTimeout(typeEffect, isDeleting ? 50 : 100);
}

window.addEventListener("load", typeEffect);
</script>
